<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name='viewport' content="width=device-width,initial-scale=1.0,user-scalable=no">

<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

	<title>首页</title>


</head>
<body class="product-detail-page">
<header>
	<div class="top-bar-container">
        <div class="title">云天商城<a class=" iconfont icon-back top-bar-back" href="javascript:history.go(-1)"></a></div>

       
    </div>
</header>
<section class="app-body">
	<!-- 产品banner -->
	<div class="swiper-container index-banner">
  		<div class="swiper-wrapper">
      		
      		<div class="swiper-slide"><img src="./images/index-banner1.jpg" /></div>
        	<div class="swiper-slide"><img src="./images/index-banner1.jpg" /></div>
        	<div class="swiper-slide"><img src="./images/index-banner1.jpg" /></div>
  		</div>
  		<div class="banner-pagination"></div>
	</div>

   <!--  产品info -->

    <div class="product-detail-page-info">
        <h3 class="title">薏仁美白保湿防晒化妆水500毫升</h3>
        <div class="price">
            <span class="discount-price">￥58</span>
            <span class="market-price">￥76</span>
        </div>
        <div class="sale-info display-flex align-items-center">
            <div class="flex-1">快递：10.00元</div>
            <div class="flex-1 center">剩余60件</div>
            <div class="flex-1 right">销量1740笔</div>
        </div>
    </div>

   <!--  选折产品 -->

   <div class="product-detail-page-select">
       <div class="text">请选择 商品规格</div>
       <i class="arrow-right iconfont icon-right"></i>
   </div>

  <!--  产品内容 -->
  <div class="product-detail-page-content">
      <div class="select-title display-flex align-items-center">
          <div class="flex-1 head-text active" data-name='detail'>商品详情</div>
          <div class="flex-1 head-text" data-name='spec'>产品参数</div>
      </div>
      <div class="select-content">
          <div class="content-detail ">商品详情示例内容</div>
          <div class="content-spec hide-content">产品参数示例内容</div>
      </div>
  </div>

</section>
 <!-- 右侧边导航开始 -->
 <!-- 右侧边导航开始 -->
    <nav id="right-nav">
        <a class="circle close" href="#">
            <i class="iconfont icon-error"></i>
        </a>
        <div class="nav-wrap">
            <a href="./index.html">
                <i class="right-nav-icon iconfont icon-youhui"></i>
                <div class="title">优品</div>
            </a>
            <a href="./products_list.html">
                <i class="right-nav-icon iconfont icon-shangpin"></i>
                <div class="title">商品</div>
            </a>
            <a href="./personal.html">
                <i class="right-nav-icon iconfont icon-wo"></i>
                <div class="title">我</div>
            </a>
            <a class="share-action">
                <i class="right-nav-icon iconfont icon-tuiguang1"></i>
                <div class="title">推广</div>
            </a>
            <a href="./personal.html">
                <i class="right-nav-icon iconfont icon-jiaruchengguo"></i>
                <div class="title">加入</div>
            </a>
        </div>
    </nav>
<section class="spec-choose-content">
    <div class="content">
        <div class="head">
            <div class="closeIcon">X</div>
            <img src="./images/product-s-01.png" class="pic" />
            <div class="info">
                <p class="price">卖家促销 ￥59.9</p>
                <p class="store">库存35件</p>
                <p class="text">选择 尺码 颜色分类</p>
            </div>
        </div>
        <div class="spec-choose">
            <h3 class="title">尺码</h3>
            <div class="spec"><span class="selected">S</span><span>M</span><span>L</span></div>
        </div>
        <div class="spec-choose">
            <h3 class="title">颜色</h3>
            <div class="spec"><span>藕色</span><span>天蓝色</span></div>
        </div>
        <div class="buy-quantity display-flex align-items-center">
            <div class="flex-1 title">购买数量</div>
            <div class="block disabled cal sub" data-cal='sub'>-</div>
            <div class="block num">1</div>
            <div class="block cal add" data-cal='add'>+</div>
        </div>
        <div class="submit-block">
            <button class="submit-btn">提交</button>
        </div>

    </div>
</section>
<section class="wx-share-action ">
  <div class='icon-part display-flex'>
    <div class="flex-1 icon-box"><span class="wx"></span><p>微信好友</p></div>
    <div class="flex-1 icon-box"><span class="freinds"></span><p>朋友圈</p></div>
  </div>
  <div class="cancle-btn">取消</div>
</section>
<section class="bottom-action">
  <button class="add-cart-btn">加入购物车</button>
  <div class="shop-cart">
    <i class="iconfont icon-gouwuche1"></i>
    <span class="label">13</span>
  </div>
</section>
</body>
<script type="text/javascript" src="js/lib/jquery220m.js"></script>
<script type="text/javascript" src="js/lib/touch.min.js"></script>

<script type="text/javascript" src='js/product-detail.js'></script>
<script type="text/javascript">
$(function(){
  touch.on('.share-action','tap',function(){
    $('.wx-share-action').addClass('open');
  });
   touch.on('.wx-share-action  .cancle-btn','tap',function(){
    $('.wx-share-action').removeClass('open');
  });
  


})
   
</script>


</html>
