<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <!-- 头部导航开始 -->
    <header>
        <div class="top-bar-container">
            <a class=" iconfont icon-back top-bar-back" href="javascript:history.go(-1)"></a>
            <div class="title">订单详情</div>
        </div>
    </header>
    <!-- 购物车列表开始  -->
    <div class="body-content two-menu">
        <!-- 购物地址选择后 -->
        <div class="flex-row address-wrap" id="address">
            <div class="icon-location">
                <span class="iconfont icon-dingwei"></span>
            </div>
            <div class="flex-item">
                <div class="name-tel flex-row">
                    <div class="flex-item">收货人：马小哈</div>
                    <div class="flex-item right">15083902251</div>
                </div>
                <div class="flex-item">
                    收货地址：广东省深圳市南山区南山街道南海大道3003号阳光华艺大厦1栋6AG
                </div>
            </div>
        </div>
        <div class="me-wrap">
            <div class="flex-row me-order">
                <div class="flex-item">
                    <span class="number">订单 13669872635</span>
                </div>
                <div class="flex-item align-right">
                    <span class="tip">等待买家付款</span>
                </div>
            </div>
            <a class="product-detail flex-row-top" href="me-detail.html">
                <img src="./images/cart_1.jpg" class="product">
                <div class="flex-item detail">
                    <p class="title">
                        乔丹男鞋男士运动鞋跑步鞋男夏季旅游鞋子复古慢跑鞋
                    </p>
                    <p class="specs">
                        <span>颜色：黑色</span>
                        <span>尺码：39</span>
                    </p>
                    <div class="flex-row price-nub">
                        <span class="flex-item price">
                        ￥58
                    </span>
                        <span class="flex-item number">
                        X1
                    </span>
                    </div>
                </div>
            </a>
            <div class="flex-row me-pay">
                <div class="flex-item align-right">
                    <a href="#" class="me-btn">确认收货</a>
                    <a href="#" class="me-btn">申请售后</a>
                </div>
            </div>
        </div>
        
        <div class="flex-row express">
            <div class="flex-item me-express">
                支付方式
            </div>
            <div class="flex-item me-express">
                微信支付
            </div>
        </div>

        <div class="flex-row express">
            <div class="me-express w240">
                配送信息
            </div>
            <div class="flex-item font-small">
                顺丰速递 （运单号：1072300012）请登录快递公司官网查询物流信息
            </div>
        </div>
        <div class="flex-row express">
            <div class="flex-item me-express">
                商品总额
            </div>
            <div class="flex-item me-express align-right amount">
                ￥257.00
            </div>
        </div>
        <div class="flex-row express">
            <div class="flex-item me-express">
                运费
            </div>
            <div class="flex-item me-express align-right amount">
                ￥0.00
            </div>
        </div>
        <div class="flex-row express">
            <div class="me-express change">
                实付款：<span class="amount">￥257.00</span>
            </div>
            <div class="flex-item font-small">
                下单时间：2016-05-15  10:25:10
            </div>
        </div>


    </div>
    </div>
    <!-- 购物结算结束 -->
    <!-- 底部导航开始 -->
    <footer>
        <div class='bottom-menu'>
            <ul class='display-flex align-items-center'>
                <li class="flex-1 menu-item">
                    <a href="./index.html">
                        <i class="menu-icon iconfont icon-youhui"></i>
                        <div class='text'>优品</div>
                    </a>
                </li>
                <li class="flex-1 menu-item">
                    <a href="./products_list.html">
                        <i type="tablet" class="menu-icon iconfont icon-shangpin"></i>
                        <div class='text'>商品</div>
                    </a>
                </li>
                <li class="flex-1 menu-item active">
                    <a href="./cart.html">
                        <i class="menu-icon iconfont icon-gouwuche"></i>
                        <div class='text'>购物车</div>
                    </a>
                </li>
                <li class="flex-1 menu-item">
                    <a href="./personal.html">
                        <i type="user" class="menu-icon iconfont icon-wo"></i>
                        <div class='text'>我</div>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./js/jquery.js"></script>
    <script src="./js/touch.js"></script>
    <script>
    $(function() {
        touch.on('.address-wrap', 'tap', function() {
            $('.select-address').toggleClass('open');
        });

        touch.on('.address-item', 'tap', function() {
            $("#select-address").hide();
            $("#address").show();
            $('.select-address').toggleClass('open');
        });

    });
    </script>
</body>

</html>
